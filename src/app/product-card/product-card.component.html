<div class="card" style="width: 20rem;" *ngIf="product.title"> 
    <img *ngIf='product.imageUrl' class="card-img-top" [src]="product.imageUrl">
    <div class="card-block container-fluid">
      <h4 class="card-title" >{{product.title}}</h4>
      <p class="card-text">{{product.price | currency:"USD": true }}</p>
      
    </div>
    <div *ngIf='showActions' class="card-footer">
        <button
        *ngIf="getQuantity() === 0; else updateQuantity"
        class="btn btn-info btn-block" 
        (click)='addToCart()'>
        Add to Cart
        </button>
        <ng-template #updateQuantity>
            <div class="row no-gutters">
                <div class="col-md-2">
                        <button 
                        (click)="removeFromCart()"
                        class="btn btn-secondary btn-block">
                            -
                        </button>
                    </div>
                    <div class="col text-center product-number">
                        {{ getQuantity() }} in cart 
                    </div>
                    <div class="col-md-2">
                        <button 
                        (click)="addToCart()"
                        class="btn btn-secondary btn-block">
                            +
                        </button>
                    </div>
            </div>
            
        </ng-template>
    </div>
</div>
