<div class="card" *ngIf="product.title"> 
    <img *ngIf='product.imageUrl' class="card-img-top" [src]="product.imageUrl">
    <div class="card-block container-fluid">
      <h4 class="card-title" >{{product.title}}</h4>
      <p class="card-text">{{product.price | currency:"USD": true }}</p>
    </div>
    <!-- ' -->
     <!-- showActions &&  -->
    <div *ngIf='shoppingCart' class="card-footer">
        <button
        *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
        class="btn btn-info btn-block" 
        (click)='addToCart()'>
        Add to Cart
        </button>
        <ng-template #updateQuantity>
            <app-product-quantity
            [product]='product'
            [shopping-cart]='shoppingCart'
            ></app-product-quantity>
        </ng-template>
    </div>
</div>
